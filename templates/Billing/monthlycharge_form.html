{% load crispy_forms_tags %}

<div class="container1">
    <div class="title1 text-light text-center">Add Billing</div>
    <br>
    <div class="content">
        <form method="POST">
            {% csrf_token %}
            <table class="table table-dark table-bordered table-striped">
                {{form | crispy}}
            </table>
            <div class="text-right">
                <button type="submit" class="btn btn-customized1 float-right">Add</button>
            </div>
            <br>
        </form>
    </div>
</div>
