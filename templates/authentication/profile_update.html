{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% load static%}

{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'subsInventory/css/authentication/profile_update.css' %} ">
</head>
<body>
    
<div class="container">
    <div class="title text-center">YOUR PROFILE</div>
    <div class="content">
        <img class="card" src="{{ request.user.user.profile_picture.url }}">
        <div class="username">
            {{user.first_name}} {{user.last_name}}
        </div>
        <div class="email">
            {{user.email}}
        </div>
    </div>
</div>
</div>
</div>
<br>
<div class="container1">
    <div class="title1 text-light text-center">EDIT CLIENT PROFILE</div>
    <br>
    <div class="content">
        <form method="POST" action="#" enctype="multipart/form-data">
            {% csrf_token %}
            <table class="table table-dark table-bordered table-striped">
                {{form | crispy}}
            </table>
            <div class="text-right">
                <button type="submit" class="btn btn-customized1 float-right">Update Profile</button>
            </div>
            <br>
        </form>
    </div>
</div>
    
</body>
</html>
{% endblock content %}
