{% extends 'base.html' %}



{% block content %}
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }

    body {
        height: 100vh;
        justify-content: center;
        align-items: center;
        padding: 10px;
        background: linear-gradient(#141e30, #243b55);
        background-attachment: fixed;
    }

    .container {
        max-width: 90%;
        width: 100%;
        background: #243b55;
        padding: 25px 30px;
        border-radius: 15px;
        box-shadow: 0 15px 25px rgba(0, 0, 0, .6);
        margin-left: 7%;
        margin-top: 1%;
    }

    .container .title {
        font-size: 14px;
        font-weight: 500;
        margin-left: -88.5%;
        color: #f5eff4;
        margin-top: -30px;
        margin-bottom: 3%;
    }


    form .table {
        color: #f3eff2;
        font-size: small;
    }

    .table {
        width: 200%;
        margin-top: -4.5%;
    }

    .table tbody th {
        font-weight: normal;
    }

    .table thead th {
        color: #0da34b;
    }

    a.btn-customized4 {
        color: #eef0f1;
        font-weight: 20;
        background-color: #e442d7;
        font-size: small;
        margin-bottom: -5px;
        margin-left: 80%;
        margin-right: -8%;
        border-radius: 10px;
    }

    a.btn-customized4:hover {
        background: #e442d7;
        color: #f3eff2;
        transform: scale(0.9);
    }

    a.btn-customized4:focus,
    a.btn-customized4:valid {
        background-color: #b84faf;
        color: #f3eff2;
        border-color: #ed5fdc;
        box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075), 0 0 8px rgba(15, 10, 10, 0.6);
    }

    a.btn-customized5 {
        color: #f3eff2;
        height: 35px;
        margin-left: -10px;
        margin-right: -10px;
        padding-top: 7px;
        width: 115px;
        font-size: small;
        padding-left: 5px;
        padding-right: 5px;
        background: linear-gradient(#141e30, #243b55);
        border-radius: 10px;
        margin-top: 2px;
    }

    a.btn-customized5:hover {
        color: #f3eff2;
    }

    a.btn-customized5:focus {
        color: #f3eff2;
    }

    a.btn-customized5:focus,
    a.btn-customized5:valid {
        box-shadow: none;
    }

    .table {
        width: 100%;
        margin-top: 0;
        margin-bottom: -11px;
        border-radius: 10px;
    }

    .table tbody th {
        font-weight: normal;
    }

    .table thead th {
        color: #0da34b;
    }

    .tableFixHead {
        overflow-y: auto;
        height: 350px;
        width: 200%;
        margin-top: -5%;
    }

    .tableFixHead thead th {
        position: sticky;
        top: 0;
    }

    td {
        padding-top: 50%;
    }

    th {
        background: #eee;
    }
</style>
<div class="container">
    <a class=" btn btn-customized4" href="{% url 'auth:personalfile_create'%}">Add Client Files</a>
    <div class="title text-center">Client Files</div>
    <div class="content">
        <form action="#">
            <div class="tableFixHead">
                <table class="table table-dark table-striped">
                    <thead>
                        <tr>
                            <th scope="col">File Title </th>
                            <th scope="col">Url</th>
                            <th scope="col">Description</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for ClientPersonalFile in list %}
                        <tr>
                            <th scope="row">{{ClientPersonalFile.file_title}}</th>
                            <td>{{ClientPersonalFile.url}}</td>
                            <td>{{ClientPersonalFile.description}}</td>
                            <td><a class="btn btn-customized5"
                                    href="{% url 'auth:personalfile_update' ClientPersonalFile.id %}">Update
                                    Details</td>
                            {% empty %}
                            {% endfor %}

                    </tbody>
                </table>
            </div>
        </form>
    </div>
</div>
</div>


{% endblock %}
