{% extends 'base.html' %}

{% load static%}

{% block content %}
<br>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }

    body {
        height: 100vh;
        justify-content: center;
        align-items: center;
        padding: 10px;
        background: linear-gradient(#141e30, #243b55);
        background-attachment: fixed;

    }

    .container3 {
        max-width: 50%;
        width: 100%;
        background: #243b55;
        padding: 25px 30px;
        border-radius: 15px;
        box-shadow: 0 15px 25px rgba(0, 0, 0, .6);
        margin-left: 25%;
    }

    .container3 .title {
        font-size: 16px;
        font-weight: 500;
        margin-left: -87%;
        color: #f3eff2;
        margin-top: -2%;
        font-size: small;
    }

    a.btn-customized1 {
        top: 0px;
        margin-top: 15px;
        color: #f3eff2;
        height: 40px;
        padding-top: 10px;
        margin-left: 88%;
        border-radius: 10px;
        padding-left: 4%;
        width: 100px;
        font-size: small;
        background: #e442d7;
    }

    a.btn-customized1:hover {
        background: #e442d7;
        color: #f3eff2;
        transform: scale(0.9);
    }

    a.btn-customized1:focus,
    a.btn-customized1:valid {
        background-color: #b84faf;
        color: #f3eff2;
        border-color: #ed5fdc;
        box-shadow: none;
    }

    form .table {
        color: #f3eff2;
        font-size: small;
    }

    .table th {
        color: #059629;
    }

    .table {
        width: 200%;
    }
</style>
<div class="container3">
    <div class="title text-center">CLIENT FILES</div>
    <div class="content">
        <form action="#">
            <table class="table table-dark table-bordered table-striped text-left">
                <tbody>
                    <tr>
                        <th>File Title</th>
                        <td>{{ accountfile.file_name }}</td>
                    </tr>
                    <tr>
                        <th>Url</th>
                        <td>{{ AccountFile.url}}</td>
                    </tr>

                    <tr>
                        <th>Description</th>
                        <td>{{ AccountFile.file_description }}</td>
                    </tr>

                </tbody>
            </table>
            <div class="text-right">
                <a class="btn btn-customized1" href="{% url 'auth:personal_file_update' %}">Edit</a>
            </div>
        </form>
    </div>
</div>


{% endblock content %}
