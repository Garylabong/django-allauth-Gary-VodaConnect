{% extends "account/base.html" %}

{% load i18n %}
{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block content %}
<style>
    html {
        height: 100%;
    }

    body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        background: linear-gradient(#141e30, #243b55);
    }

    .login-box {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 400px;
        padding: 40px;
        transform: translate(-50%, -50%);
        background: #243b55;
        background-repeat: no-repeat;
        background-position: center;
        background-size: 80%;
        box-sizing: border-box;
        box-shadow: 0 15px 25px rgba(0, 0, 0, .6);
        border-radius: 10px;
    }

    .login-box h2 {
        color: #ed5fdc;
        margin-bottom: 5%;
    }

    .login-box p {
        color: rgb(238, 111, 170);
        font-size: smaller;
    }

    .login-box a {
        color: #ed5fdc;
        font-size: small;
        margin-left: 60%;
    }
</style>
<div class="login-box">
    <h2>{% trans "Change Password" %}</h2>
    <p>{% trans 'Your password is now changed.' %}</p>
    <div class="login mt-3">
        <a style="text-decoration: none;" href="{{ login_url }}">Back To Login Page</a>
    </div>
</div>
{% endblock %}
