{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'subsInventory/css/forwardinginfo/otherlogins.css' %} ">
</head>
<body>
    <div class="tableFixHead">
        <table class="table table-dark text-left table-striped">
            <thead>
                <tr>
                    <th scope="col">Other logins</th>
                    <th scope="col">Description</th>
                    <th scope="col">Notes</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                {% for OtherLogin in otherlogin_list %}
                <tr>
                    <th scope="row">{{ OtherLogin.other_logins }}</th>
                    <td>{{ OtherLogin.description }}</td>
                    <td>{{ OtherLogin.notes }}</td>
                    <td><a class="btn btn-customized5" href="{% url 'subs_Inv:otherlogin_update' OtherLogin.id %}">Update
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td class="text-secondary text-center" colspan="10">No records to show.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
