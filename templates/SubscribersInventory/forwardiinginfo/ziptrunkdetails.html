{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'subsInventory/css/forwardinginfo/ziptrunkdetails.css' %} ">
</head>
<body>
    <div class="tableFixHead">
        <table class="table table-dark  text-left table-striped">
            <thead>
                <tr>
                    <th scope="col">Ziptrunk logins</th>
                    <th scope="col"> Ziptrunk details</th>
                    <th scope="col">Notes</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                {% for ZiptrunkLoginDetail in ziptrunklogindetail_list %}
                <tr>
                    <th scope="row">{{ ZiptrunkLoginDetail.ziptrunk_logins }}</th>
                    <td>{{ ZiptrunkLoginDetail.ziptrunk_details }}</td>
                    <td>{{ ZiptrunkLoginDetail.notes }}</td>
                    <td><a class="btn btn-customized5"
                            href="{% url 'subs_Inv:ziptrunklogindetail_update' ZiptrunkLoginDetail.id %}">Update</td>
    
                </tr>
                {% empty %}
                <tr>
                    <td class="text-secondary text-center" colspan="10">No records to show.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
