{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'subsInventory/css/subscribersInventory/activationdetails_addview.css' %} ">

</head>
<body>
    <div class="container">
        <div class="title text-center">PHONELINES INVENTORY</div>
        <div class="content">
            <a class="mt-5 btn btn-customized1" href="{% url 'subs_Inv:voip_info' %}">VOIP Information</a>
            <a class="btn btn-customized1" href="{% url 'subs_Inv:activation_details_list' %}">Activation Details</a>
            <a class="btn btn-customized2" href="{% url 'subs_Inv:plan_details' %}">Plan Details</a>
            <a class="btn btn-customized1" href="{% url 'subs_Inv:subs_status' %}">Subscriber Status</a>
            <a class="btn btn-customized1" href="{% url 'subs_Inv:forward_info' %}">Forwarding Information</a>
            <div class="container1">
                <div class="title1 text-center">CREATE ACTIVATION DETAILS</div>
                <div class="content ms-4">
                    <form method="post" action="">
                        {% csrf_token %}
                        {{ form | crispy }}
                        <div class="button text-center">
                            <button type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    
    </div>
    
    </div>
    
    
    </div>
    
</body>
</html>


{% endblock %}
